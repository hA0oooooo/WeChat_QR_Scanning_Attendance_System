{% extends 'base.html' %}

{% block title %}登录 - 微信扫码考勤系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fab fa-weixin me-2"></i>微信登录
                </h4>
            </div>
            <div class="card-body text-center py-4">
                <div class="mb-4">
                    <img src="{{ qr_code_url }}" alt="登录二维码" class="img-fluid" style="max-width: 200px;">
                </div>
                <p class="mb-3">请使用微信扫描上方二维码登录系统</p>
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>二维码有效期为5分钟，请尽快扫码登录
                </div>
                <div class="mt-4">
                    <a href="{% url 'index' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>返回首页
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
