{% extends 'base.html' %}

{% block title %}管理员仪表盘 - 微信扫码考勤系统{% endblock %}

{% block content %}
<div class="row">
    <!-- 统计卡片 -->
    <div class="col-md-3">
        <div class="card text-center mb-4">
            <div class="card-header bg-primary text-white">
                <i class="fas fa-user-graduate fa-2x"></i>
                <div class="mt-2">学生总数</div>
            </div>
            <div class="card-body">
                <h3 class="fw-bold">{{ student_count }}</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center mb-4">
            <div class="card-header bg-success text-white">
                <i class="fas fa-chalkboard-teacher fa-2x"></i>
                <div class="mt-2">教师总数</div>
            </div>
            <div class="card-body">
                <h3 class="fw-bold">{{ teacher_count }}</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center mb-4">
            <div class="card-header bg-info text-white">
                <i class="fas fa-book fa-2x"></i>
                <div class="mt-2">课程总数</div>
            </div>
            <div class="card-body">
                <h3 class="fw-bold">{{ course_count }}</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center mb-4">
            <div class="card-header bg-warning text-white">
                <i class="fas fa-building fa-2x"></i>
                <div class="mt-2">院系总数</div>
            </div>
            <div class="card-body">
                <h3 class="fw-bold">{{ department_count }}</h3>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-info-circle me-2"></i>欢迎使用微信扫码考勤系统后台管理
            </div>
            <div class="card-body">
                <p>您可以通过左侧导航栏管理学生、教师、课程、院系等信息，并查看系统统计数据。</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
