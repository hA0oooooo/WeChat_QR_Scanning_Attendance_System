{% extends 'base.html' %}

{% block title %}我的课程 - 微信扫码考勤系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-book me-2"></i>我的课程
                </h5>
            </div>
            <div class="card-body">
                {% if courses %}
                    <div class="list-group">
                        {% for course in courses %}
                            <a href="{% url 'course_detail' course.course_id %}" class="list-group-item list-group-item-action">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">{{ course.course_name }}</h6>
                                        <small class="text-muted">{{ course.course_id }} - {{ course.credit }}学分</small>
                                    </div>
                                    <span class="badge bg-primary rounded-pill">查看详情</span>
                                </div>
                            </a>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="text-muted mb-0">暂无课程</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
